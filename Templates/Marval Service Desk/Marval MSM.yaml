          uuid: 594a2f1ebf7d4d719290d7ee91ba6f8b
          name: 'Tempo de processador (%) do "Controller"'
          key: 'perf_counter_en["\Process(CONTRO~1)\% Processor Time"]'
          history: 7d
          trends: 90d
          value_type: FLOAT
          units: '%'
          description: '% Processor Time is the percentage of elapsed time that all of process threads used the processor to execution instructions. An instruction is the basic unit of execution in a computer, a thread is the object that executes instructions, and a process is the object created when a program is run. Code executed to handle some hardware interrupts and trap conditions are included in this count.'
          tags:
            -
              tag: Application
              value: 'Processos do Windows'
        -
          uuid: a0e8d5dc995541928feb510d2c0c6e74
          name: 'Taxa de operações (Bytes/seg) de E/S do processo "Controller"'
          key: 'perf_counter_en["\Process(CONTRO~1)\IO Data Bytes/sec"]'
          history: 7d
          trends: 90d
          value_type: FLOAT
          units: Bps
          description: 'The rate at which the process is reading and writing bytes in I/O operations. This counter counts all I/O activity generated by the process to include file, network and device I/Os.'
          tags:
            -
              tag: Application
              value: 'Processos do Windows'
        -
          uuid: c3fb4b2f63cd4909925a359920b0fc64
          name: 'Quantidade de threads do processo "Controller"'
          key: 'perf_counter_en["\Process(CONTRO~1)\Thread Count"]'
          history: 7d
          trends: 90d
          description: 'The number of threads currently active in this process. An instruction is the basic unit of execution in a processor, and a thread is the object that executes instructions. Every running process has at least one thread.'
          tags:
            -
              tag: Application
              value: 'Processos do Windows'
          triggers:
            -
              uuid: 7d266dbb7fb64ce09eb8f42a78e92c6b
              expression: 'nodata(/Marval MSM/perf_counter_en["\Process(CONTRO~1)\Thread Count"],5m)=1 or max(/Marval MSM/perf_counter_en["\Process(CONTRO~1)\Thread Count"],5m)=0'
              name: 'Não há threads para o processo "Controller"'
              priority: AVERAGE
              dependencies:
                -
                  name: 'O serviço "Elasticsearch 7.8.1" não está em execução'
                  expression: 'last(/Marval MSM/service.info["elasticsearch-service-x64"])<>0'
        -
